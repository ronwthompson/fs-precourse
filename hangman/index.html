<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Lets play Hangman</h1>
<div id='topSection'>
<canvas id='canvas' width='200' height='300'></canvas>
<div id='letterDisplay'></div>
</div>
<div id='keyboard'>
<div id='secondRow'>
<div class='key' id='KeyQ'><span class='ecapital'>Q</span></div>
<div class='key' id='KeyW'><span class='ecapital'>W</span></div>
<div class='key' id='KeyE'><span class='ecapital'>E</span></div>
<div class='key' id='KeyR'><span class='ecapital'>R</span></div>
<div class='key' id='KeyT'><span class='ecapital'>T</span></div>
<div class='key' id='KeyY'><span class='ecapital'>Y</span></div>
<div class='key' id='KeyU'><span class='ecapital'>U</span></div>
<div class='key' id='KeyI'><span class='ecapital'>I</span></div>
<div class='key' id='KeyO'><span class='ecapital'>O</span></div>
<div class='key' id='KeyP'><span class='ecapital'>P</span></div>
</div>
<div id='thirdRow'>
<div class='key' id='KeyA'><span class='ecapital'>A</span></div>
<div class='key' id='KeyS'><span class='ecapital'>S</span></div>
<div class='key' id='KeyD'><span class='ecapital'>D</span></div>
<div class='key' id='KeyF'><span class='ecapital'>F</span></div>
<div class='key' id='KeyG'><span class='ecapital'>G</span></div>
<div class='key' id='KeyH'><span class='ecapital'>H</span></div>
<div class='key' id='KeyJ'><span class='ecapital'>J</span></div>
<div class='key' id='KeyK'><span class='ecapital'>K</span></div>
<div class='key' id='KeyL'><span class='ecapital'>L</span></div>
</div>
<div id='forthRow'>
<div class='key' id='KeyZ'><span class='ecapital'>Z</span></div>
<div class='key' id='KeyX'><span class='ecapital'>X</span></div>
<div class='key' id='KeyC'><span class='ecapital'>C</span></div>
<div class='key' id='KeyV'><span class='ecapital'>V</span></div>
<div class='key' id='KeyB'><span class='ecapital'>B</span></div>
<div class='key' id='KeyN'><span class='ecapital'>N</span></div>
<div class='key' id='KeyM'><span class='ecapital'>M</span></div>
</div>
</div>

<div id='options'>
<div class='key' id='newGame'>New Game</div>
</div>

<div class='hidden' id='lose'>
You Lose :(
</div>

<div class='hidden' id='win'>
You Win! :)
</div>

<script src="js/app.js"></script>

</body>
</html>
